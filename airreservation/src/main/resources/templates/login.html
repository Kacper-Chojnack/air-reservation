<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{shared/fragments :: header}"></div>

<h1>Logowanie</h1>

<div th:if="${param.error}" class="flash-error">
    Nieprawidłowy email lub hasło.
</div>

<div th:if="${param.logout}" class="flash-success">
    Zostałeś pomyślnie wylogowany.
</div>

<form th:action="@{/login}" method="post">
    <div>
        <label for="username">Email:</label>
        <input type="text" id="username" name="username" required autofocus/>
    </div>
    <div>
        <label for="password">Hasło:</label>
        <input type="password" id="password" name="password" required/>
    </div>
    <div>
        <button type="submit">Zaloguj</button>
    </div>
</form>

<p>Nie masz konta? <a th:href="@{/passengers/create}">Zarejestruj się</a></p>

</body>
</html>
