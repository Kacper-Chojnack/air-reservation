<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Utwórz konto</title>
</head>
<body>
<div style="padding: 10px;">
    <a th:href="@{/}" style="text-decoration: none; display: flex; align-items: center; gap: 10px;">
        <img th:src="@{/images/logo.png}" alt="Logo" style="height: 40px;">
        <span style="font-size: 24px; font-weight: bold; color: black;">AirReservation</span>
    </a>
</div>
<h1>Zarejestruj się</h1>
<form th:action="@{/createPassenger}" th:object="${passengerDTO}" method="post">
    <p>Imię: <input type="text" th:field="*{name}" /></p>
    <p>Nazwisko: <input type="text" th:field="*{surname}" /></p>
    <p>Hasło: <input type="text" th:field="*{password}" /></p>
    <p>Numer telefonu: <input type="text" th:field="*{phoneNumber}" /></p>
    <p>Email: <input type="email" th:field="*{email}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
